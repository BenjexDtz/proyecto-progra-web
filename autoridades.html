<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/autoridades.css">
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #a9ac1c;
            padding: 20px 50px;
            color: rgb(5, 80, 141);
            width: 100%;
            height: 80px;
            box-sizing: border-box;
        }
        .navbar img {
            height: 60px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 28px;
            flex-grow: 1;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 250px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/autoridades/golosalesiana.png" alt="Logo">
        <h1>AUTORIDADES USB</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="head">
                <div class="circle"></div>
                <div class="img">
                    <img src="img/autoridades/canciller.png" alt="">
                </div>
            </div>
            <div class="description">
                <h3>CANCILLER</h3>
                <p>M.Sc.P.Marcelo Escalante Mendoza, sdb</p>
            </div>

        </div>
        <div class="card">
            <div class="head">
                <div class="circle"></div>
                <div class="img">
                    <img src="img/autoridades/rector.jpg" alt="">
                </div>
            </div>
            <div class="description">
                <h3>RECTOR</h3>
                <p>M.Sc CarlosUrcino Arquino Rubin de Celis </p>
            </div>

        </div>
        <div class="card">
            <div class="head">
                <div class="circle"></div>
                <div class="img">
                    <img src="img/autoridades/vicerrectoraacademica.jpg" alt="">
                </div>
            </div>
            <div class="description">
                <h3>VICERRECTORA ACADEMICA Y DE INVESTIGACION</h3>
                <p>Lic. Susan Mabel Vargas Salazar </p>
            </div>

        </div>
        <div class="card">
            <div class="head">
                <div class="circle"></div>
                <div class="img">
                    <img src="img/autoridades/vicerrectorapastoral.jpg" alt="">
                </div>
            </div>
            <div class="description">
                <h3>VICERRECTORA PASTORAL Y ORATORIO UNIVERSITARIO</h3>
                <p>Lic. Ericka Rojas Silva</p>
            </div>
        </div>
    </div>
</body>
</html>
